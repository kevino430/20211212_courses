<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(ID)</title>
    <style>
      #col1 {
          color:pink;
      }
    </style>
</head>
<body>
    <h1 class="st1">apple</h1>
    <h1 class="st2">orange</h1>
    <h2>banana</h2>
    <h2 id="col1">melon</h2>
    <script>
        col1.style.color="blue";
    </script>
</body>
</html>
