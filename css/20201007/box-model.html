<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .wrapper{
            max-width: 800px;
            margin:0 auto;
        }
        .box{
            width: calc(25% - 20px);
            height: 100px;
            background: lightcoral;
            float: left;
            padding: 10px;
            border: 2px solid red;
            box-sizing: border-box;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
