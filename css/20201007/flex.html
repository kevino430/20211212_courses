<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .wrapper{
            max-width: 800px;
            height: 500px;
            background: #ddd;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .box{
            width: 80px;
            height: 80px;
            background: palevioletred;
            margin: 10px;
            color:#fff;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
</body>
</html>
