<!doctype html>
<html lang="en">
  <head>
    <title>lightbox</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="lightbox/css/lightbox.min.css">
    <style>
        img{
            width: 200px;
        }
    </style>
  </head>
  <body>
      <a href="images/slide1.jpeg" data-lightbox="slider" data-title="高雄總圖"><img src="images/slide1.jpeg" alt=""></a>
      <hr>
      <a href="images/slide1.jpeg" data-lightbox="gallery" data-title="高雄總圖"><img src="images/slide1.jpeg" alt=""></a>
      <a href="images/slide2.jpeg" data-lightbox="gallery" data-title="新光碼頭"><img src="images/slide2.jpeg" alt=""></a>
      <a href="images/slide3.jpeg" data-lightbox="gallery" data-title="愛河"><img src="images/slide3.jpeg" alt=""></a>
      <a href="images/slide4.jpeg" data-lightbox="gallery" data-title="美麗島"><img src="images/slide4.jpeg" alt=""></a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="lightbox/js/lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'albumLabel': '第 %1 張, 共 %2 張'
        })
    </script>
  </body>
</html>
