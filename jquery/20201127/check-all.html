<!doctype html>
<html lang="en">
  <head>
    <title>List Check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      tr.active{
          background: lightblue;
      }

    </style>
  </head>
  <body>
      <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"> </th>
                    <th>Name</th>
                    <th>email</th>
                    <th>phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Tom</td>
                    <td>tom@test.com</td>
                    <td>0900000000</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>John</td>
                    <td>john@test.com</td>
                    <td>0900000000</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Emma</td>
                    <td>emma@test.com</td>
                    <td>0900000000</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Sue</td>
                    <td>sue@test.com</td>
                    <td>0900000000</td>
                </tr>
            </tbody>
        </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let dataCount=$("tbody tr").length;
        
        $("tbody :checkbox").click(function(){
            let checked=$(this).prop("checked")
            if(checked){
                $(this).closest("tr").addClass("active")
            }else{
                $(this).closest("tr").removeClass("active")
            }
            let checketCount=$("tr.active").length;
            if(dataCount==checketCount){
                $("#checkAll").prop("checked", true)
            }else{
                $("#checkAll").prop("checked", false)
            }
        })


        $("#checkAll").click(function(){
            let checked=$(this).prop("checked")
            console.log(checked)
            if(checked){
                $("tbody :checkbox").prop("checked",true).closest("tr").addClass("active")
            }else{
                $("tbody :checkbox").prop("checked",false).closest("tr").removeClass("active")
            }
        })

        
    </script>
  </body>
</html>
