<!doctype html>
<html lang="en">
  <head>
    <title>val</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="getVal">get val</button>
              <button type="button" class="btn btn-primary" id="setVal">set val</button>
              <button type="button" class="btn btn-primary" id="getSelect">get select</button>
              <button type="button" class="btn btn-primary" id="setSelect">set select</button>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="account" placeholder="請輸入帳號">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
        </div>
        <div class="form-group">
            <select class="form-control" name="" id="select">
                <option value="0">台北市</option>
                <option value="1">新北市</option>
                <option value="2">桃園市</option>
            </select>
        </div>
          hi, <span id="showAccount"></span>
          <div class="form-group">
              <button class="btn btn-primary" id="submit">送出</button>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#getVal").click(function(){
            let content=$("#account").val()
            console.log(content)
        });
        $("#setVal").click(function(){
            $("#account").val("default content.")
        })

        $("#account").on("change keyup", function(){
            let account=$(this).val()
            // console.log(account)
            $("#showAccount").text(account)
        })

        $("#submit").click(function(){
            // document.getElementById("account").value;
            let data={
                account: $("#account").val(),
                password: $("#password").val()
            }
            console.log(data)

        })

        $("#getSelect").click(function(){
            let cityCode=$("#select").val();
            let cityName=$("#select option:selected").text();
            // console.log(cityName)

            console.log(`city code id ${cityCode}, name is ${cityName}.`)
        })

        $("#setSelect").click(function(){
            $("#select").val(2)
        })
    </script>
  </body>
</html>
