<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="append">append</button>
              <button type="button" class="btn btn-primary" id="prepend">prepend</button>
              <button type="button" class="btn btn-primary" id="appendTo">appendTo</button>
              <button type="button" class="btn btn-primary" id="prependTo">prependTo</button>
              <button type="button" class="btn btn-primary" id="after">after</button>
              <button type="button" class="btn btn-primary" id="insertAfter">insertAfter</button>
              <button type="button" class="btn btn-primary" id="before">before</button>
              <button type="button" class="btn btn-primary" id="insertBefore">insertBefore</button>
              <button type="button" class="btn btn-primary" id="empty">empty</button>
              <button type="button" class="btn btn-primary" id="remove">remove</button>
          </div>
          <table class="table table-bordered">
              <tbody>
                <tr id="move">
                    <td>Jason</td>
                    <td>jason@test.com</td>
                    <td>0900000000</td>
                </tr>
              </tbody>
              
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let i=1;
        $("#append").click(function(){
            let content=`<tr>
                  <td>Sarah ${i}</td>
                  <td>sarah@test.com</td>
                  <td>0900000000</td>
              </tr>`;
            $("tbody").append(content)
            i++;
        })
        $("#prepend").click(function(){
            let content=`<tr>
                  <td>John ${i}</td>
                  <td>john@test.com</td>
                  <td>0900000000</td>
              </tr>`;
            $("tbody").prepend(content)
            i++;
        })
        $("#appendTo").click(function(){
            $("#move").appendTo("tbody")
        })
        $("#prependTo").click(function(){
            $("#move").prependTo("tbody")
        })
        $("#after").click(function(){
            $("#move").after(`<tr>
                  <td>after ${i}</td>
                  <td>after@test.com</td>
                  <td>0900000000</td>
              </tr>`);
              i++;
        })
        $("#insertAfter").click(function(){
            $(`<tr>
                  <td>insertAfter ${i}</td>
                  <td>insertAfter@test.com</td>
                  <td>0900000000</td>
              </tr>`).insertAfter("#move");
              i++;
        })
        $("#before").click(function(){
            $("#move").before(`<tr>
                  <td>before ${i}</td>
                  <td>before@test.com</td>
                  <td>0900000000</td>
              </tr>`);
              i++;
        })
        $("#insertBefore").click(function(){
            $(`<tr>
                  <td>insertBefore ${i}</td>
                  <td>insertBefore@test.com</td>
                  <td>0900000000</td>
              </tr>`).insertBefore("#move");
              i++;
        })
        $("#empty").click(function(){
            $("tbody").empty();
        })
        $("#remove").click(function(){
            $("tbody").remove();
        })
    </script>
  </body>
</html>
