<!doctype html>
<html lang="en">
  <head>
    <title>Address book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="py-2 form-inline">
            <div class="form-group mr-2">
                <input type="text" class="form-control" placeholder="輸入姓名" id="name">
            </div>
            <div class="form-group mr-2">
                <input type="tel" class="form-control" placeholder="輸入電話" id="phone">
            </div>
            <div class="form-group mr-2">
                <input type="email" class="form-control" placeholder="輸入 email" id="email">
            </div>
            <div class="form-group">
                <button class="btn btn-info" id="add"><i class="fas fa-user-plus"></i></button>
            </div>
          </div>
          <table class="table table-bordered table-sm">
              <thead>
                  <tr>
                      <th>姓名</th>
                      <th>電話</th>
                      <th>地址</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>
                          <button type="button" class="btn btn-info btn-delete"><i class="fas fa-trash"></i></button>
                      </td>
                  </tr> -->
              </tbody>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#add").click(function(){
            let name=$("#name").val(), phone=$("#phone").val(), email=$("#email").val();
            let newContent=`<tr>
                      <td>${name}</td>
                      <td>${phone}</td>
                      <td>${email}</td>
                      <td>
                          <button type="button" class="btn btn-info btn-delete"><i class="fas fa-trash"></i></button>
                      </td>
                  </tr>`;
                  $("tbody").append(newContent)
                  $("#name").val("");
                  $("#phone").val("");
                  $("#email").val("");
        })

        $("tbody").on("click", ".btn-delete", function(){
            // console.log("delete")
            $(this).closest("tr").remove();
        })
    </script>
  </body>
</html>
