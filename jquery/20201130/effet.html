<!doctype html>
<html lang="en">
  <head>
    <title>effect</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: palevioletred;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="py-2">
            <button type="button" class="btn btn-primary" id="show">show</button>
            <button type="button" class="btn btn-primary" id="hide">hide</button>
            <button type="button" class="btn btn-primary" id="toggle">toggle</button>
            <button type="button" class="btn btn-primary" id="animate">animate</button>
          </div>
          <div class="box"></div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#show").click(function(){
            // $(".box").show();
            // $(".box").fadeIn();
            $(".box").slideDown();

        })
        $("#hide").click(function(){
            // $(".box").hide();
            // $(".box").fadeOut();
            $(".box").slideUp();

        })
        $("#toggle").click(function(){
            // $(".box").toggle();
            // $(".box").fadeToggle();
            $(".box").slideToggle();
        })

        $("#animate").click(function(){
            // $(".box").animate({
            //     width: "300px",
            //     height: "150px"
            // }, 1500)

            $(".box").delay(500).animate({
                "width": "+=10"
            })
        })
    </script>
  </body>
</html>
